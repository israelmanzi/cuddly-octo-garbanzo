name: CI/CD

on:
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '14'

            - name: Install dependencies
              run: npm install

            - name: Run tests
              run: npm run test
              continue-on-error: true

            - name: Check test results
              if: failure()
              run: exit 1

            - name: Run lint-fix
              run: npm run lint-fix

            - name: Build
              run: npm run build
